version: '3.3'

services:

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
    ports:
      - '5000:5000'
    hostname: web

  webserver:
    container_name: webserver
    image: nginx
    volumes:
     - ./nginx/mysite.template:/etc/nginx/conf.d/mysite.template
    ports:
     - '80:80'
    environment:
     - APP_HOST=web
     - APP_PORT=80
    links:
     - web
    command: /bin/bash -c "envsubst '$$APP_HOST, $$APP_PORT' < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
